<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      <div class="toDoLogo"></div>
      <h1>TO-DO</h1>
    </div>

     <!-- SideBar -->
     <div id="sidebar">

        <div id="allFilter"class = "sidebarItem">
          <div class="inbox sideBarItemIcon"></div>
          <p>All</p>
        </div>
        <div id="todayFilter" class = "sidebarItem">
          <div class="today sideBarItemIcon"></div>
          <p>Today</p>
        </div>
        <div id="weekFilter" class = "sidebarItem">
          <div class="week sideBarItemIcon"></div>
          <p>Week</p>
        </div>
        <div id="importantFilter" class = "sidebarItem">
          <div class="important sideBarItemIcon"></div>
          <p>Important</p>
        </div>
        <div id="completedFilter" class = "sidebarItem">
          <div class="done sideBarItemIcon"></div>
          <p>Completed</p>
        </div>
        
        <div id="projects">
            <div id = "projectsTitle">
              <p>Projects</p>
              <div class="addProject"></div>
            </div>

            <hr>
            <div class="projectList">
                <div class="projectItem">
                  <p>Example 1</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                  
                </div>
                <div class="projectItem">
                  <p>Example 2</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                </div>
                <div class="projectItem">
                  <p>Example 1</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                  
                </div>
                <div class="projectItem">
                  <p>Example 2</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                </div>
                <div class="projectItem">
                  <p>Example 1</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                  
                </div>
                <div class="projectItem">
                  <p>Example 2</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                </div>
            </div>
        </div>
        
       

     </div>
     <div id="addCircle"></div>

     <!-- Tasks Section -->
     <div id="mainTasks">

        <div id="mainTasksTitle">
            <div class="inbox taskTitleIcon"></div>
            <p>All</p>
        </div>

        <div id="taskListTitle">
            <p>Tasks</p>
            <hr>
        </div>

        <div id="taskList">
            <!-- <div class="task mediumPriority">
                <div class="taskCheckBox unselectedCheckBox"></div>
                <p class="taskTitle">Example HTML Task</p>

                <div class="taskIconsDiv">
                  <div class="date">Jan 15th</div>
                  <div class="taskIcon infoTaskIcon"></div>
                  <div class="taskIcon editTaskIcon"></div>
                  <div class="taskIcon deleteTaskIcon"></div>
                </div>          
            </div> -->
        </div>
        
      </div>

      <div id="blurBackground" class="hidden"></div>
      <!-- Add Task Pop Up -->
      <div id="mainAddTask" class="hidden">
        <div class="mainAddTaskHeader">
          <p>Add New Task</p>
          <div id="exitAddTask"></div>
        </div>
        <div id="newTaskForm">
            <input type="text" id="taskName" name="task" required
              placeholder="Task Name">
            <textarea rows="4" cols="50" id="info" name="info" required
              placeholder="Task Description"></textarea>
            <label for="date">Due Date:</label>
            <input type="date" id="date" name="date">
            <br>

            <div id="bottomOfFOrm">
              
                <div id="priorityLvlDiv">
                  <button id="lowPriorityBtn" class=" priorityLvl lowClass">Low</button>
                  <button id="mediumPriorityBtn" class="priorityLvl mediumClass">Medium</button>
                  <button id="highPriorityBtn" class="priorityLvl highClass">High</button>
                </div>

                <button id="addTaskForm">Add Task</button>

            </div>
            
        </div>
      </div>
      <!-- View Task Pop Up -->
      <div id="taskInfoPopUp" class="hidden">
        <div id="taskInfoPopUpHeader">
          <p id="taskInfoPopUpHeaderTitle"></p>
          <div id="taskInfoPopUpExit"></div>
        </div>
        <div id="taskInfoPopUpInfo">
          <p id="taskInfoPopUpInfoDescription"></p>
        </div>
        <div class="taskInfoPopUpFooter">
          <div class="taskInfoPopUpFooterDateDiv">
              <p>Due:</p>
              <p id="taskInfoPopUpInfoDate" ></p>
          </div>
          <div class="taskInfoPopUpInfoPriorityDiv"> 
              <div class="taskInfoPopUpInfoPriority-priorityLvl ">
                <p id="taskInfoPopUpInfoPriority"></p>
              </div>
          </div>
          
      </div>
      </div>
      <!-- Edit Task Pop Up -->
      <div id="taskEditPopUp" class="hidden">
        <div class="taskEditPopUpHeader">
          <p>Edit Task</p>
          <div id="exitEditTask"></div>
        </div>
        <div id="editTaskForm">
            <input type="text" id="taskName_EditForm" name="task" required
              placeholder="Task Name">
            <textarea rows="4" cols="50" id="info_EditForm" name="info" required
              placeholder="Task Description"></textarea>
            <label for="date">Due Date:</label>
            <input type="date" id="date_EditForm" name="date">
            <br>

            <div id="taskEditPopUpFooter">
              
                <div id="priorityLvlDiv_EditForm">
                  <button id="lowPriorityBtn_EditForm" class=" priorityLvl lowClass_EditForm">Low</button>
                  <button id="mediumPriorityBtn_EditForm" class="priorityLvl mediumClass_EditForm">Medium</button>
                  <button id="highPriorityBtn_EditForm" class="priorityLvl highClass_EditForm">High</button>
                </div>
            </div>
            
        </div>
          </div>
      <!-- Delete Task Pop Up -->
      <div id="taskDeletePopUp" class="hidden">
          <div id="taskDeletePopUpHeader">
            <p id="taskInfoPopUpHeaderTitle">Delete this task?</p>
            <div id="taskDeletePopUpExit"></div>
          </div>
          <div id="taskDeletePopUpConfirm">
            <button id="cancelDeletion"  class="deletePopUpConfirmButtons">Cancel</button>
            <!-- <button id="confirmDeletion" class="deletePopUpConfirmButtons">Delete</button> -->
          </div>
            
      </div>   


    <script src="main.js" defer></script>  
  </body>
</html>
