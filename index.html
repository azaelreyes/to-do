<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      <div class="toDoLogo"></div>
      <h1>TO-DO</h1>
    </div>

     <!-- SideBar -->
     <div id="sidebar">

        <div class = "sidebarItem">
          <div class="inbox sideBarItemIcon"></div>
          <p>All</p>
        </div>
        <div class = "sidebarItem">
          <div class="today sideBarItemIcon"></div>
          <p>Today</p>
        </div>
        <div class = "sidebarItem">
          <div class="week sideBarItemIcon"></div>
          <p>Week</p>
        </div>
        <div class = "sidebarItem">
          <div class="important sideBarItemIcon"></div>
          <p>Important</p>
        </div>
        <div class = "sidebarItem">
          <div class="done sideBarItemIcon"></div>
          <p>Completed</p>
        </div>
        
        <div id="projects">
            <div id = "projectsTitle">
              <p>Projects</p>
              <div class="addProject"></div>
            </div>

            <hr>
            <div class="projectList">
                <div class="projectItem">
                  <p>Example 1</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                  
                </div>
                <div class="projectItem">
                  <p>Example 2</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                </div>
                <div class="projectItem">
                  <p>Example 1</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                  
                </div>
                <div class="projectItem">
                  <p>Example 2</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                </div>
                <div class="projectItem">
                  <p>Example 1</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                  
                </div>
                <div class="projectItem">
                  <p>Example 2</p>
                  <div class="projectIcons">
                    <div class="editProject projectEditDelete"></div>
                    <div class="deleteProject projectEditDelete"></div>
                  </div>
                </div>
            </div>
        </div>
        
       

     </div>
     <div id="addCircle"></div>

     <!-- Tasks Section -->
     <div id="mainTasks">

        <div id="mainTasksTitle">
            <div class="inbox taskTitleIcon"></div>
            <p>All</p>
        </div>

        <div id="taskListTitle">
            <p>Tasks</p>
            <hr>
        </div>

        <div id="taskList">
            <div class="task mediumPriority">
                <div class="taskCheckBox unselectedCheckBox"></div>
                <p class="taskTitle">Example HTML Task</p>

                <div class="taskIconsDiv">
                  <div class="date">Jan 15th</div>
                  <div class="taskIcon infoTaskIcon"></div>
                  <div class="taskIcon editTaskIcon"></div>
                  <div class="taskIcon deleteTaskIcon"></div>
                </div>          
            </div>
        </div>
        
      </div>

      <!-- Add Task Pop Up -->
      <div id="blurBackground" class="hidden"></div>
      <div id="mainAddTask" class="hidden">
        <div class="mainAddTaskHeader">
          <p>Add New Task</p>
          <div id="exitAddTask"></div>
        </div>
        <div id="newTaskForm">
            <input type="text" id="taskName" name="task" required
              placeholder="Task Name">
            <textarea rows="4" cols="50" id="info" name="info" required
              placeholder="Task Description"></textarea>
            <label for="date">Due Date:</label>
            <input type="date" id="date" name="date">
            <br>

            <div id="bottomOfFOrm">
              
            <div id="priorityLvlDiv">
              <button class="lowPriorityBtn priorityLvl">Low</button>
              <button class="mediumPriorityBtn priorityLvl">Medium</button>
              <button class="highPriorityBtn priorityLvl">High</button>
            </div>

            <button id="addTaskForm">Add Task</button>

            </div>



            
        </div>
      </div>
      <!-- View Task Pop Up -->
      <div id="taskInfoPopUp" class="hidden">
        <div id="taskInfoPopUpHeader">
          <p></p>
          <div id="taskInfoPopUpExit"></div>
        </div>
        <div id="taskInfoPopUpInfo">

        </div>
      </div>


    <script src="main.js"></script>  
  </body>
</html>
